<div class="vh-100 card text-white border-0">
  
  <img src="signup0.jpeg" class="card-img h-100 object-fit-cover" alt="">

  <div class="card-img-overlay row align-items-center g-5 mx-0">

  <div class="col-lg-6 d-flex flex-column justify-content-start mb-5 pb-5">

      <div class="text-start">

        <p class="fw-semibold mb-1 text-dark" style="letter-spacing: 2px; font-size: 14px;">
            JOIN US AND START YOUR JOURNEY TODAY
        </p>

        <h1 class="fw-bold display-4 mb-0 text-dark ">
            Carverse 
        </h1>

      </div>

    </div>
    
    <div class="col-lg-6">

      <div class="card border-0 shadow rounded-5 mx-auto" style="max-width: 450px;">

        <div class="card-img-overlay d-flex justify-content-center align-items-center">

          <div class="bg-white text-dark p-4 shadow rounded-4" style="width: 400px;">

            <h6 class="fw-bold text-center mb-3">Create New Account</h6>
            <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">
            <label class="small text-muted">Name</label>
            <input type="text" class="form-control border-0 border-bottom mb-3" placeholder="Name" [(ngModel)]="registerData.username" name="username" required minlength="3" [class.is-invalid]="registerForm.submitted && registerForm.controls['username']?.invalid">
              
            <label class="small text-muted">Email</label>
            <input type="email" class="form-control border-0 border-bottom mb-3" placeholder="Email" [(ngModel)]="registerData.email" name="email" required email [class.is-invalid]="registerForm.submitted && registerForm.controls['email']?.invalid">
            

            <label class="small text-muted">Password</label>
            <input type="password" class="form-control border-0 border-bottom mb-3" placeholder="Password" [(ngModel)]="registerData.password" name="password" required minlength="6" [class.is-invalid]="registerForm.submitted && registerForm.controls['password']?.invalid">

            <label class="small text-muted">Confirm Password</label>
            <input type="password" class="form-control border-0 border-bottom mb-3" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required minlength="6" [class.is-invalid]="registerForm.submitted && registerForm.controls['confirmPassword']?.invalid">
               <div *ngIf="errorMessage" class="alert alert-danger">
              <i class="fa-solid fa-circle-exclamation me-2"></i>{{ errorMessage }}
            </div>

            <div *ngIf="successMessage" class="alert alert-success">
              <i class="fa-solid fa-check-circle me-2"></i>{{ successMessage }}
            </div>
            <button type="submit" class="btn btn-warning btn-outline-dark border-0 w-100 my-2 rounded-pill" [disabled]="!registerForm.valid || isLoading">
             <span *ngIf="!isLoading">
                <i class="fa-solid fa-user-plus me-2"></i>Create Account
              </span>
              <span *ngIf="isLoading">
                <span class="spinner-border spinner-border-sm me-2"></span>Creating account...
              </span>
            </button>
            <p class="mb-0 mt-3" style="font-size: 15px;">Already have an account?</p>
            <a routerLink="/login" style="text-decoration: none; color: black; font-size: small;">Login <i class="fa-solid fa-arrow-right"></i></a>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
