<div class="vh-100 card text-white border-0">
  
  <img src="login0.jpeg" class="card-img h-100 object-fit-cover" alt="">

  <div class="card-img-overlay row align-items-center g-5 mx-0">

    <div class="col-lg-6 d-flex flex-column justify-content-start mb-5 pb-5">

      <div class="text-start">

        <p class="fw-semibold mb-1" style="letter-spacing: 2px; font-size: 14px;">
            THE FUTURE OF CAR BUYING
        </p>

        <h1 class="fw-bold display-5 mb-0">
            Welcome to Carverse
        </h1>

      </div>

    </div>

    <div class="col-lg-6">

      <div class="card border-0 shadow rounded-5 mx-auto" style="max-width: 450px;">

        <div class="card-img-overlay d-flex justify-content-center align-items-center">

          <div class="bg-white text-dark p-4 shadow rounded-4" style="width: 300px; ">

            <h6 class="fw-bold text-center mb-3">Login to your account</h6>
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
              <label class="small text-muted">Email</label>
              <input type="email" class="form-control border-0 border-bottom mb-3" placeholder="Email" [(ngModel)]="credentials.identifier" name="identifier" required [class.is-invalid]="loginForm.submitted && loginForm.controls['identifier']?.invalid">

            <label class="small text-muted">Password</label>
            <input type="password" class="form-control border-0 border-bottom mb-3" placeholder="Password" [(ngModel)]="credentials.password" name="password" required [class.is-invalid]="loginForm.submitted && loginForm.controls['password']?.invalid">

            <div *ngIf="errorMessage" class="alert alert-danger">
              <i class="fa-solid fa-circle-exclamation me-2"></i>{{ errorMessage }}
            </div>
            
            <button type="submit" class="btn btn-warning btn-outline-dark border-0 w-100 my-2 rounded-pill" [disabled]="!loginForm.valid || isLoading">
              <span *ngIf="!isLoading">
                <i class="fa-solid fa-right-to-bracket me-2"></i>Sign In
              </span>
              <span *ngIf="isLoading">
                <span class="spinner-border spinner-border-sm me-2"></span>Signing in...
              </span>
            </button>
            <p class="mb-0 mt-3" style="font-size: 15px;">Don't have an account?</p>
            <a routerLink="/register" style="text-decoration: none; color: black; font-size: small;">Create Account <i class="fa-solid fa-arrow-right"></i></a>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
